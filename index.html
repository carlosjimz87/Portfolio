<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carlosjimz87</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crosgitsorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 bg-light">

            <div class="row header-content">
                <!-- Name on the top part, aligned to the bottom -->
                <div class="col-12 d-flex justify-content-center align-items-end" style="height: 50%;">
                    <h1 id="name">CJ</h1>
                </div>
                <!-- Developer title on the bottom part, aligned to the top -->
                <div class="col-12 d-flex justify-content-center align-items-start" style="height: 50%;">
                    <h2 id="profession">F</h2>
                </div>
            </div>
            <div class="row avatar position-absolute top-20 start-50 translate-middle">
                <div class="col-12 d-flex justify-content-center">
                    <img id="avatar" src="" alt="" class="avatar-photo rounded-circle border-1">
                </div>
            </div>
            <div class="row text-content align-items-center px-lg-5">
                <div class="d-flex sub-header-content">

                    <div class="me-auto user-info row">
                        <!-- Location -->
                        <div id="location-container" class="col-12 col-lg-6 d-flex mb-2 align-items-center">
                            <i class="bi bi-geo-alt-fill me-2"></i>
                            <p class="mb-0">
                                <a href="#" target="_blank" rel="noopener noreferrer">
                                    <strong>M, S</strong>
                                </a>
                            </p>
                        </div>

                        <!-- Email -->
                        <div class="col-12 col-lg-6 d-flex align-items-center">
                            <i class="bi bi-envelope-fill me-2"></i>
                            <p class="mb-0"><a id="email" href="mailto:"></a></p>
                        </div>
                    </div>

                    <!-- Social Media Icons -->
                    <div class="col-3" id="social-links"></div>
                </div>

                <!-- Two columns -->
                <div class="row">
                    <!-- Summary Section -->
                    <div class="col-12 col-lg">
                        <section id="summary" class="content-section mt-4">
                            <h2>Summary</h2>
                            <ul id="summary-text" class="ms-3 mt-4">
                                <li>Automation Engineer and Software Developer.</li>
                                <li>Expertise on scalable and testable solutions.</li>
                                <li>Committed to quality and custom-made products.</li>
                                <li>Enjoys teamwork and mentoring.</li>
                            </ul>
                        </section>
                    </div>

                    <!-- Stack Section -->
                    <div class="col-12 col-lg-3">
                        <section id="stack" class="content-section mt-4">
                            <h2>Stack</h2>
                            <div id="stack" class="mt-3"></div>
                        </section>
                    </div>
                </div>

                <!-- Portfolio Button -->
                <a href="portfolio.html"
                   class="floating-portfolio-button badge bg-dark tech-badge text-decoration-none fs-4 d-flex justify-content-center align-items-center">
                    Go to Projects
                </a>

                <!-- Skills Section: two columns (accordion + link to portfolio) -->
                <section class="content-section mt-4">
                    <h2>Skills</h2>
                    <div class="accordion" id="skills"></div>
                </section>

                <!-- Work Accordion -->
                <section class="content-section mt-4">
                    <h2>Work History</h2>
                    <div class="accordion" id="work"></div>
                </section>

                <!-- Education Accordion -->
                <section class="content-section  mt-4">
                    <h2>Education</h2>
                    <div class="accordion" id="education"></div>
                </section>

                <!-- Others Accordion -->
                <section id="others" class="content-section mt-4">
                    <h2>Extras</h2>
                    <ul id="others-text" class="ms-3 mt-4"></ul>
                </section>

            </div>

            <!-- Footer -->
            <section class="row align-items-center bg-dark justify-content-center mt-4 py-4" id="footer">
                <div class="col-12 text-center text-light">

                    <!-- Fun tiny button linking to portfolio code -->
                    <a href="https://github.com/carlosjimz87/Portfolio"
                       target="_blank"
                       rel="noopener noreferrer"
                       id="portfolio-code-btn"
                       class="btn btn-sm btn-outline-warning rounded-pill px-3 py-1 d-inline-flex align-items-center gap-2 shadow-sm"
                       title="View this portfolio’s source code on GitHub">
                        <i class="bi bi-github"></i>
                        <span>This porfolio code</span>
                        <span class="ms-1 small">✨</span>
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>

</body>

</html>
